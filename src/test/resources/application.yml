server:
  port: 0

spring:
  application:
    name: ds-template
  main:
    banner-mode: off
  mvc:
    format:
      date-time: iso
  jmx:
    enabled: true
  cloud:
    kubernetes:
      discovery:
        enabled: false
      config:
        enabled: false

logging:
  level:
    root: DEBUG

com:
  intacct:
    core:
      api:
        api-oas-root: ${IA_CORE_API_OPENAPISPEC_ROOT:/api/openapispec/}
        api-registry-root: ${IA_CORE_API_REGISTRY_ROOT:/api/registries/}
        deployment-type: ${IA_CORE_DEPLOYMENT_TYPE:production}
        remote-php-server: ${NEXTGEN_REMOTE_SERVER:https://dev20.intacct.com/users/vcrisan/git.ia-app/api}
        trusted-service-credential: ${TRUSTED_SERVICE_AUTHENTICATION_CREDENTIAL:}
        test:
          company-id: ${NEXTGEN_COMPANY_ID:0}
          client-app-credential: ${NEXTGEN_CORE_AUTH_PARAM:}
          php-cookies: ${PHP_COOKIES:""}
