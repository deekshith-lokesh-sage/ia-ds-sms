server:
  shutdown: graceful  # enable graceful shutdown web-server side
  port: 8090
  servlet:
    context-path: /${SANDBOX_NS:ia}

spring:
  main:
    banner-mode: off
  application:
    name: ds-template
  mvc:
    format:
      date-time: iso
  jmx:
    enabled: true
  cloud:
    kubernetes:
      discovery:
        enabled: false
      config:
        namespace: default
#        enable-api: true

management:
  server:
    port: 8091
    base-path: /
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"

logging:
  level:
    root: INFO

feign:
  client:
    config:
      default:
        connectTimeout: 120000
        readTimeout: 120000

com:
  intacct:
    core:
      sandbox-namespace: ${SANDBOX_NS:}
#      deployment-type: ${IA_CORE_DEPLOYMENT_TYPE:dev}
      api:
#        api-oas-root: ${IA_CORE_API_OPENAPISPEC_ROOT:/api/openapispec/}
#        api-registry-root: ${IA_CORE_API_REGISTRY_ROOT:/api/registries/}
        trusted-service-credential: ${TRUSTED_SERVICE_AUTHENTICATION_CREDENTIAL:}
        test:
          company-id: ${NEXTGEN_COMPANY_ID:0}
          client-app-credential: ${NEXTGEN_CORE_AUTH_PARAM:}
          php-cookies: ${PHP_COOKIES:""}
    ds:
      auth:
        header-name: ${DS_HEADER_NAME:x-api-key}
        api-key: ${DS_API_KEY:someValue}
        secured: true
      php-service:
        url: ${NEXTGEN_REMOTE_SERVER:https://dev20.intacct.com/users/vcrisan/git.nxgcore}
